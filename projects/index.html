---
layout: default
---

<div class="home">

  <h1 class="post-title">Projects</h1>

  <ul class="post-list">
    {% for post in site.categories["projects"] %}
      <li>
        <span class="post-meta">
          <!--i class="fa fa-{{ post.icon_class }}"></i-->
          {{ post.date | date: "%Y-%m-%d" }}
        </span>
        &nbsp;
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
