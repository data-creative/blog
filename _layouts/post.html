---
layout: default
---
<div class="post">
  <header class="post-header">

    <h1 class="post-title">
      {{ page.title }}
    </h1>

    <div class="post-meta" style="display:inline;">
      <i class="fa fa-clock-o" style="display:inline;" title="published_at"></i>

      {{ page.date | date: "%b %-d, %Y" }}

      {% if page.categories %}
        <i class="fa fa-folder-open" style="margin-left:1em;" title="categories"></i>

        <ul style="list-style-type:none; display:inline-block; margin:0;">
          {% for c in page.categories %}
            <li style="display: inline;">
              <a href="/{{ c }}">{{ c }}</a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.tagzzz %}
    <div>
      <i class="fa fa-tags" title="tags"></i>
      <ul style="list-style-type:none; display:inline-block; margin:0;">
        {% for t in page.tags %}
          <li style="display: inline;">
            <a href="/{{ t }}">#{{ t }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <div id="disqus_thread" class="post-comments"></div>

  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 's2t2info'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Enable JavaScript to view <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
