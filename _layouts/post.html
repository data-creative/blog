---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.tags %}
    <p style="display:inline;"><i class="fa fa-tags" title="tags"></i>:</p>
    <ul style="list-style-type: none; display: inline; margin-left:0;">
      {% for tag in page.tags %}
        <li style="display: inline;"><a href="/tags/{{ tag }}">#{{ tag }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

</div>
